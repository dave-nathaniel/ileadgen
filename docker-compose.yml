# SSL: Obtain certs with certbot first (see SSL.md), then start. Mount paths assume
# certbot ran on the host; adjust volumes if your certs live elsewhere.
services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL:-http://localhost:8000/api/v1}
    container_name: ileadgen-frontend
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      # Let's Encrypt certs (read-only). Required for HTTPS.
      - /etc/letsencrypt:/etc/letsencrypt:ro
      # Webroot for certbot renewal (HTTP-01). Create on host: sudo mkdir -p /var/www/certbot
      - /var/www/certbot:/var/www/certbot:ro
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - ileadgen-network

networks:
  ileadgen-network:
    driver: bridge
